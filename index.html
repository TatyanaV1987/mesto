<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествия по России</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.png" class="logo logo_place_header" alt="Логотип сайта Путешествия Место">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/1.jpg" class="profile__avatar" alt="Фотография исследователя">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="edit"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button" aria-label="add"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">

                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>


    <div class="popup popup_type_edit">
        <div class="popup__inner">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form id="formEdit" class="popup__container" name="edit-profile" novalidate>
                <fieldset name="profile" class="popup__form">
                    <input id="name-input" type="text" class="popup__input popup__input_type_name" name="nameInput" minlength="2" maxlength="40" required>
                    <span class="name-input-error popup__input-error"></span>
                    <input id="profession-input" type="text" class="popup__input popup__input_type_profession" name="jobInput" minlength="2" maxlength="200" required>
                    <span class="profession-input-error popup__input-error"></span>
                </fieldset>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close" aria-label="close"></button>
        </div>
    </div>


    <div class="popup popup_type_add">
        <div class="popup__inner">
            <h3 class="popup__title">Новое место</h3>
            <form id="formAddCard" class="popup__container popup__container_add" name="add-profile" novalidate>
                <fieldset name="profile" class="popup__form">
                    <input id="title-input" type="text" class="popup__input popup__input_type_title" name="title" minlength="2" maxlength="30" required placeholder="Название">
                    <span class="title-input-error popup__input-error"></span>
                    <input id="link-input" type="url" class="popup__input popup__input_type_link" name="link" required placeholder="Ссылка на картинку">
                    <span class="link-input-error popup__input-error"></span>
                </fieldset>
                <button type="submit" class="popup__submit popup__submit_inactive" disabled>Создать</button>
            </form>
            <button type="button" class="popup__close" aria-label="close"></button>
        </div>
    </div>

    <div class="popup popup_type_image">
        <form class="popup__container popup__container_image" name="image-popup">
            <img src="#" class="popup__image" alt="Фото">
            <button type="button" class="popup__close popup__close_image" aria-label="close"></button>
            <h3 class="popup__title popup__title_image"></h3>
        </form>

    </div>

    <template id="image-template">
        <li class="element">
            <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
            <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__image-heart" aria-label="like"></button>
                <button type="button" class="element__image-trash" aria-label="trash"></button>
            </div>
        </li>
    </template>

    <script src="script/cards.js"></script>
    <script src="script/constants.js"></script>
    <script type="module" src="script/script.js"></script>

</body>
</html>
